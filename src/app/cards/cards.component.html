
<!-- Jira Example  -->
<div class="container text-center">
    <nav class="navbar bg-light" >
        <div class="container-fluid">
        <a class="navbar-brand" href="#">

            <i class="bi bi-facebook text-primary p-3"></i>Jira Example
            
        </a>
        </div>
    </nav>
</div>

<!-- Todo, Inprocess, and Done item list  -->
<div class="container text-center mt-4">
    <div style="background-color: #a6dccc;">
        <div cdkDropListGroup>

            <!-- Todo item list element -->
            <div class="example-container">
                <h2>To do</h2>
                <div
                    style="background-color: #a6dccc;"
                    cdkDropList
                    [cdkDropListData]="todo"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)">
                    <div style="background-color: #f4d1b4;" class="example-box" *ngFor="let item of todo" cdkDrag>
                        <div>
                            <i class="bi bi-exclamation-diamond-fill text-danger"></i>
                            {{item}}
                        </div>
                        <div>
                            <i class="bi bi-pen text-primary m-1"></i>
                            <i class="bi bi-folder2-open text-primary m-1"></i>
                            <i class="bi bi-trash3-fill text-primary m-1"></i>
                        </div> 
                    </div>
                </div>
            </div>

            <!-- Inprocess item list element -->
            <div class="example-container">
                <h2>Inprocess</h2>
                <div
                style="background-color: #a6dccc;"
                cdkDropList
                [cdkDropListData]="inprocess"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div style="background-color: #ece9b3;" class="example-box" *ngFor="let item of inprocess" cdkDrag>
                    <div>
                        <i class="bi bi-stopwatch text-warning"></i>
                        {{item}}
                    </div>
                    <div>
                        <i class="bi bi-pen text-primary m-1"></i>
                        <i class="bi bi-folder2-open text-primary m-1"></i>
                        <i class="bi bi-trash3-fill text-primary m-1"></i>
                    </div> 
                </div>
                
                </div>
            </div>
        
            <!-- Done item list element -->
            <div class="example-container">
                <h2>Done</h2>
            
                <div
                    style="background-color: #a6dccc;"
                    cdkDropList
                    [cdkDropListData]="done"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)">
                    <div style="background-color: #b4f3f4;" class="example-box" *ngFor="let item of done" cdkDrag>
                        <div>
                            <i class="bi bi-file-check-fill text-primary"></i>
                            {{item}}
                        </div>        
                        <div>
                            <i class="bi bi-pen text-primary m-1"></i>
                            <i class="bi bi-folder2-open text-primary m-1"></i>
                            <i class="bi bi-trash3-fill text-primary m-1"></i>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
